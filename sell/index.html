---
layout: default
---

<!-- gallery vendors -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
<link rel="stylesheet" href="css/bootstrap-image-gallery.min.css">
<!-- /gallery vendors -->
<link
href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
rel="stylesheet">


<!-- sell content -->
<div id="sell" class="post">
    <h2 class="text-center">我的二手货</h2>
    <p>我在这个页面收录闲置出售的物品，价格参考了淘宝二手、V2EX等网站最近交易的相同类型物品的报价。做这个页面当然主要是为了卖东西换钱，另外也在尝试做一个方便实用、体验良好的二手物品页面工具。</p>
    <p>这个页面的源码放在我的github了：<a href="https://github.com/haojianzong/haojianzong.github.io">项目地址</a>。</p>
  <div id="loading">Loading items...</div>
</div>
<!-- /sell content -->

<!-- Gallery Modal-->
<div id="blueimp-gallery" class="blueimp-gallery">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Gallery Modal -->

{% raw %}
<script id="itemTemplate" type="x-tmpl-mustache">
    <!-- {{ name }} -->
  <div class="row sp-item">
    <div class="col-sm-3">
      <div class="sp-item-imgs-grp clearfix">
          <a href="images/items/{{ name }}_1.jpg" title="{{ name }}" data-gallery>
              <img src="images/items/{{ name }}_thumb_1.jpg" alt="{{ name }}">
          </a>
          <a href="images/items/{{ name }}_2.jpg" title="{{ name }}" data-gallery>
              <img src="images/items/{{ name }}_thumb_2.jpg" alt="{{ name }}">
          </a>
          <a href="images/items/{{ name }}_3.jpg" title="{{ name }}" data-gallery>
              <img src="images/items/{{ name }}_thumb_3.jpg" alt="{{ name }}">
          </a>
          <a href="images/items/{{ name }}_4.jpg" title="{{ name }}" data-gallery>
              <img src="images/items/{{ name }}_thumb_4.jpg" alt="{{ name }}">
          </a>
      </div>
    </div>

    <div class="col-sm-9">
        <h4 class="sp-item-title">{{ title }}</h4>
      <div class="sp-item-label-row row">
        <div class="col-xs-12">
            <span class="sp-item-label sp-item-label-price label label-warning">¥ {{ price }}</span>
            <span class="sp-item-label sp-item-label-new label label-default">原价：{{ original_price }}</span>
            <span class="sp-item-label sp-item-label-new label label-default">{{ new }}</span>
            <span class="sp-item-date sp-item-label-date"><i class="fa fa-clock-o fa-fw"></i>{{ date }}</span>
        </div>
      </div>
      <p class="sp-item-desc">
      {{{ desc }}}
      <p>
      <p>购买请twitter联系：
        <a href="http://twitter.com/haojianzong">http://twitter.com/haojianzong</a>
      </p>
    </div>
  </div>
  <div class="sp-item-seperator"></div>
  <!-- /[[ name ]] -->
</script>
{% endraw %}

<!-- gallery vendors -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
<script src="js/bootstrap-image-gallery.min.js"></script>
<!-- /gallery vendors -->

<script src="js/mustache.js"></script>
<script src="js/secondpro.js"></script>
